



<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">Cuentos</h3>
                    
                </div>
            </div>
            <!-- /section title -->

            <!-- Products tab & slick -->
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 col-sm-6" *ngFor="let c of cuentos">
                        <div class="card my-2">
                            <img [src]="c.imagen" alt="{{c.nombre}}" width="200px" height="300px" class="card-img-top" style="cursor: pointer;" (click)="selectCuento(c.id)">
                            <div class="card-header">
                                <div class="card-title">
                                    <p>{{c.nombre | titlecase}}</p>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6>{{c.descripcion}}...</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Products tab & slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
